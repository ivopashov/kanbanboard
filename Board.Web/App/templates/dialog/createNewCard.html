<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss('')" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Create new card</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="control-label">
            Card Title:
        </label>
        <input type="text" class="form-control" ng-model="vm.title" />
    </div>
    <div class="form-group">
        <label class="control-label">
            Card Type:
        </label>
        <select class="form-control" ng-model="vm.type">
            <option>Bug</option>
            <option>Story</option>
            <option>Task</option>
        </select>
    </div>
    <div class="form-group">
        <label class="control-label">
            Card Status:
        </label>
        <select class="form-control" ng-model="vm.status">
            <option>Done</option>
            <option>In Progress</option>
            <option>Not Started</option>
        </select>
    </div>
    <div class="ngdialog-buttons">
        <button type="button" class="btn btn-lg btn-primary" ng-click="$close(vm)">Add</button>
        <button type="button" class="btn btn-lg btn-primary" ng-click="$dismiss()">Cancel</button>
    </div>
</div>
